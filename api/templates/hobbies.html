{% extends 'base.html' %}
<!-- Add content here -->
{% block content %}
    <!doctype html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <h3 class="content-title">Hobbies</h3>
        <div class="mt-4 mb-[20rem] flex justify-center">
        <div class="grid grid-cols-1 gap-02 md:grid-cols-2">
            {% for hobby in hobbies %}
                <div class="transition-[max-height] ease-in-out duration-500 m-6 max-w-xs rounded-lg max-h-[10rem] hover:max-h-[40rem] overflow-hidden {{ "bg-white border-gray-200 " if theme == "light" or not theme else "bg-[#171F26]" }}">
                    <img class="rounded-t-lg" src="{{ hobby.img }}" alt="" />
                    <div class="p-6">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight {{ "text-gray-900" if theme == "light" or not theme else "text-[#A3ABB2]" }}">{{ hobby.name }}</h5>
                    <p class="mb-3 font-normal {{ "text-gray-700" if theme == "light" or not theme else "text-[#A3ABB2]" }}">{{ hobby.desc }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        </div>
    </body>
    </html>
{% endblock %}
